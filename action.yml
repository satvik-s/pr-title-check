name: 'PR Title Checker'
description: 'Check PR title against an input regex'
author: 'Satvik Shukla'
inputs:
  pattern:
    required: true
    description: 'regex pattern to match against'
  flags:
    required: false
    description: 'flags for the regex input'
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'check'
  color: 'blue'
